<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog</title>
    <style>
        main{
            height: 300px;
            width: 300px;
            border-radius: 50%;
            position: relative;
            margin: 100px auto;
            background-color: black;
            color: white;
        }
        span{
            position: absolute;
        }
        #twelve{
            top: 10px;
            left: 50%;
            font-size: 20px;
            font-weight: bold;
            transform: translate(-50%);

        }
        #one{
            top: 10%;
            left: 210px;
            font-size: 20px;
            font-weight: bold;
        }
        #two{
            top: 25%;
            left: 260px;
            font-size: 20px;
            font-weight: bold;
        }
        #three{
            top: 50%;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            transform: translate(0,-50%);

        }
        #four{
            top: 70%;
            right: 30px;
            font-size: 20px;
            font-weight: bold;
        }
        #five{
            top: 85%;
            right: 80px;
            font-size: 20px;
            font-weight: bold;
        }
        #six{
            bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            left: 50%;
            transform: translate(-50%);

        }
        #seven{
            bottom: 30px;
            left: 70px;
            font-size: 20px;
            font-weight: bold;
        }
        #eight{
            bottom: 80px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #nine{
            top: 50%;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            transform: translate(0,-50%);

        }
        #ten{
            top: 80px;
            left: 30px;
            font-size: 20px;
            font-weight: bold;
        }
        #eleven{
            top: 30px;
            left: 70px;
            font-size: 20px;
            font-weight: bold;
        }
        .hands{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
           
            
        }
        #dot{
            height: 10px;
            width: 10px;
            background-color: black;
            border-radius: 50%;
        }
        #hour{
            height: 40px;
            width: 3px;
            background-color: red;
            position: absolute;
            rotate: 0deg;
            bottom: 50%;
            transform-origin: bottom ;
            border-top-left-radius:10px ;
            border-top-right-radius: 10px;
        }
        #min{
            height: 70px;
            width: 3px;
            background-color: green;
            position: absolute;
            bottom: 50%; 
            rotate: 0deg;
            transform-origin: bottom ;
            border-top-left-radius:10px ;
            border-top-right-radius: 10px;
        }
        #sec{
            height: 100px;
            width: 3px;
            background-color: blue;
            position: absolute;
            bottom: 50%;
            rotate: 0deg;
            transform-origin: bottom ;
            border-top-left-radius:10px ;
            border-top-right-radius: 10px;
        }



    </style>
</head>
<body>
    <main>
        <section>
            <section class="nubers">
                <span id="one">1</span>
                <span id="two">2</span>
                <span id="three">3</span>
                <span id="four">4</span>
                <span id="five">5</span>
                <span id="six">6</span>
                <span id="seven">7</span>
                <span id="eight">8</span>
                <span id="nine">9</span>
                <span id="ten">10</span>
                <span id="eleven">11</span>
                <span id="twelve">12</span>
               
            </section>
            <section class="hands">
                <span id="dot"></span>
                <span id="hour"></span>
                <span id="min"></span>
                <span id="sec"></span>
            </section>
        </section>
        

    </main>

    <script>
        const  hour = document.getElementById('hour');
        const  min = document.getElementById('min');
        const  sec = document.getElementById('sec');

        function timeset(){
        const date = new Date();
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const seconds = date.getSeconds();

        const secondsindeg = (seconds/60)*360;
        const minindeg = (minutes/60)*360;
        const hourindeg = (hours/12)*360;

        sec.style.transform = "rotate("+secondsindeg+"deg)";
        min.style.transform = "rotate("+minindeg+"deg)";
        hour.style.transform = "rotate("+hourindeg+"deg)";

        

        }
        setInterval(timeset,1000)
        
    </script>
    
</body>
