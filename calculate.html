<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <body>
  <form class="box">
      <h2>Simple Interest Calculator</h2>
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" name="principal"><br><br>
      <label for="rate">Rate of Interest (%):</label>
      <input type="number" id="rate" name="rate"><br><br>
      <label for="time">Time (years):</label>
      <input type="number" id="time" name="time"><br><br>
      <button type="button" onclick="calculateInterest()">Calculate</button>
      <p id="result"></p>
      <p id="next"></p>
  </form>
</body>
</html>
  <script>
      function calculateInterest() {
          
          let x = (document.getElementById('principal').value);
          let y = (document.getElementById('rate').value);
          let t = (document.getElementById('time').value);

          
          let interest = (x * y * t) / 100;

          
          document.getElementById('result').innerText = 'Simple Interest: ' + interest;
          
      }
  </script>
  </body>
